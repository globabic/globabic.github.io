<!DOCTYPE html>
<style>
  @font-face {
    font-family: "clipregular";
    src: url("./font/clip-webfont.woff2") format("woff2"),
      url("./font/clip-webfont.woff") format("woff");
    font-weight: normal;
    font-style: normal;
  }

  html {
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background: #1b1d44;
    background-repeat: no-repeat;
    background: -webkit-linear-gradient(to bottom right, #444096, #1b1d44);
    background: -moz-linear-gradient(to bottom right, #444096, #1b1d44);
    background: -ms-linear-gradient(to bottom right, #444096, #1b1d44);
    background: -o-linear-gradient(to bottom right, #444096, #1b1d44);
    background: linear-gradient(to bottom right, #444096, #1b1d44);
    margin: 0;
    padding: 0;
  }

  body {
    margin: 10%;
  }

  header {
    display: flex;
    flex-direction: row;
  }

  .halfBlock {
    width: 50%;
  }

  .halfBlock > img {
    width: 100%;
  }

  .imagesBlock {
    display: grid;
    grid-template-columns: auto auto auto auto auto;
    grid-template-rows: 50pt;
    grid-gap: 10px;
    justify-content: space-between;
    margin-top: 5%;
  }

  .imagesBlock > img {
    width: auto;
    height: 50pt;
  }

  .logo {
    text-align: center;
    width: 65%;
    height: 250px;
    margin: auto;
    user-select: none;
  }

  .logo b {
    font: 400 19vh "clipregular";
    color: #7d12ff;
    text-shadow: 0 -40px 100px, 0 0 2px, 0 0 1em #7d12ff, 0 0 0.5em #7d12ff,
      0 0 0.1em #7d12ff, 0 10px 3px #000;
  }
  .logo b span {
    animation: blink linear infinite 2s;
  }
  .logo b span:nth-of-type(2) {
    animation: blink linear infinite 3s;
  }
  @keyframes blink {
    78% {
      color: inherit;
      text-shadow: inherit;
    }
    79% {
      color: #333;
    }
    80% {
      text-shadow: none;
    }
    81% {
      color: inherit;
      text-shadow: inherit;
    }
    82% {
      color: #333;
      text-shadow: none;
    }
    83% {
      color: inherit;
      text-shadow: inherit;
    }
    92% {
      color: #333;
      text-shadow: none;
    }
    92.5% {
      color: inherit;
      text-shadow: inherit;
    }
  }
</style>
<html>
  <body>
    <header>
      <div id="illustration" class="halfBlock"><img src="./nobcg.png" /></div>
      <div id="logo" class="halfBlock">
        <div class="logo"><b>B<span>a</span>n<span>d</span>uric</b></div>
      </div>
    </header>
    <div id="technologies" class="imagesBlock">
      <img src="./1280px-React-icon.svg.png" />
      <img src="./Ecmascript-logo-bf5110fcdc155bf03a62c7863573ec65-21213.png" />
      <img src="./relay-logo-svg-vector.svg" />
      <img src="./graphql-logo-png-transparent.png" />
      <img src="./nodejs.png" />
    </div>
  </body>
</html>
